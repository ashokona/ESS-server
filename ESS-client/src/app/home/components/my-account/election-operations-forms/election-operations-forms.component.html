<div class="row container-fluid myaccount-main">
    <div class="row header-main1">
        <div class="container">
            <div class="col-sm-7">
                <h1><i class="fa fa-angle-double-right" aria-hidden="true"></i>Election Operations Forms</h1>
                <p-breadcrumb [model]="items"></p-breadcrumb>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row election-data-main">
        	<div class="election-general-info-body">
                <div class="data-table-main">
                    <!-- <input #search class="search" type="text" placeholder="Search..." (keydown.enter)="onSearch(search.value)"> -->
                    <!-- <span class="search-btn"><i class="fa fa-share" aria-hidden="true"></i></span> -->
                    <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>
                </div>
            </div>
        </div>
        <div class="row election-operations-main">
        	<div class="election-operations-head">
        		<h3>Election Operations Forms</h3>
        	</div>
        	<div class="election-operations-body">
        		<div class="row election-operations-form">
        			<form class="login-form">
        				<div class="row coverage-type-head">
                            <div class="row col-sm-12 contact-input">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <input type="email" class="form-control" id="email" placeholder="Enter Name" name="email">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <input type="email" class="form-control" id="email" placeholder="Enter Phone Number" name="email">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 election-textarea">
                        	<div class="form-group">
                                <textarea class="form-control" rows="5" id="comment" placeholder="Coverage type textarea"></textarea>
                            </div>
                        </div>
                        <div class="submit-btn col-sm-12">
                            <div class="text-right">
                                <button type="button" class="btn btn-md order-btn2">Submit</button>
                            </div>
                        </div>
        			</form>
        		</div>
        	</div>
        </div>
    </div>
</div>
