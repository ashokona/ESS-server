<div class="row container-fluid myaccount-main">
    <div class="row header-main1">
        <div class="container">
            <div class="col-sm-7">
                <h1><i class="fa fa-angle-double-right" aria-hidden="true"></i>Customer Account</h1>
                <p-breadcrumb [model]="items"></p-breadcrumb>

            </div>
        </div>
    </div>
    <div class="container">
        <div class="row election-data-main">
            <div class="col-sm-12 election-form-body">
                <ul class="nav nav-tabs nav-pills nav-justified">
                    <li class="active"><a data-toggle="tab" href="#home"><span>Customer Details Maintenance</span></a></li>
                    <li><a data-toggle="tab" href="#menu1"><span>Accounts Receivable Balances and Invoices</span></a></li>
                </ul>
                <div class="tab-content">
                    <div id="home" class="tab-pane fade in active">
                        <div class="election-general-info-body">
                            <div class="login-box-starts">
                                <div class="block-shadow text-center">
                                    <div class="row col-sm-12">
                                        <div class="col-sm-6 mya-left">
                                            <form class="login-form" novalidate="novalidate">
                                                <div class="form-minhgt">
                                                    <div class="form-group">
                                                        <input id="login-form-login" type="text" name="login" placeholder="Customer Account Name" class="form-control form-control-has-validation"><span class="form-validation">The text field is required.</span>
                                                    </div>
                                                    <div class="form-group">
                                                        <input id="login-form-password" type="password" name="pass" placeholder="Customer Account Number(s)" class="form-control form-control-has-validation"><span class="form-validation">The text field is required.</span>
                                                    </div>
                                                    <div class="form-group">
                                                        <textarea class="form-control" rows="5" id="comment" placeholder="Address"></textarea>
                                                    </div>
                                                </div>
                                                <div class="edit-btn">
                                                    <button type="submit" class="btn btn-type1">Edit</button>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="col-sm-6 mya-right">
                                            <form class="login-form" novalidate="novalidate">
                                                <div class="form-minhgt">
                                                    <h3>Contact Lists</h3>
                                                    <div class="form-group">
                                                        <input id="login-form-login" type="text" name="login" placeholder="Contact First Name" class="form-control form-control-has-validation"><span class="form-validation">The text field is required.</span>
                                                    </div>
                                                    <div class="form-group">
                                                        <input id="login-form-password" type="password" name="pass" placeholder="Contact Last Name" class="form-control form-control-has-validation"><span class="form-validation">The text field is required.</span>
                                                    </div>
                                                    <div class="form-group">
                                                        <input id="login-form-password" type="password" name="pass" placeholder="Contact email" class="form-control form-control-has-validation"><span class="form-validation">The text field is required.</span>
                                                    </div>
                                                    <div class="form-group">
                                                        <input id="login-form-password" type="password" name="pass" placeholder="Contact Phone" class="form-control form-control-has-validation"><span class="form-validation">The text field is required.</span>
                                                    </div>
                                                </div>
                                                <div class="edit-btn">
                                                    <button type="submit" class="btn btn-type2">Add</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="menu1" class="tab-pane fade">
                        <div class="election-general-info-body">
                            <div class="data-table-main">
                                <input #search class="search" type="text" placeholder="Search..." (keydown.enter)="onSearch(search.value)">
                                <span class="search-btn"><i class="fa fa-share" aria-hidden="true"></i></span>
                                <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
